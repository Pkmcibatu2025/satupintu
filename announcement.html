<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Info Terkini & Pengumuman — UPT Puskesmas Cibatu</title>
  <meta name="description" content="Website pengumuman, kalender kegiatan, dan info terkini interaktif untuk UPT Puskesmas Cibatu" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <style>
    :root {
      --puskesmas-green: #059669;
      --puskesmas-blue: #06b6d4;
      --puskesmas-white: #ffffff;
    }
    body {
      background: linear-gradient(180deg, #042f2e 0%, #061b2a 100%);
      color: var(--puskesmas-white);
      font-family: Inter, ui-sans-serif, system-ui, sans-serif;
    }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(6px); }
    .accent { background: linear-gradient(90deg,var(--puskesmas-green),var(--puskesmas-blue)); }
    .card-hover:hover { transform: translateY(-6px); }
    .truncate-2 {
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
    }
    a.button {
      background: linear-gradient(90deg,var(--puskesmas-green),var(--puskesmas-blue));
      color: #062022; padding: 8px 12px; border-radius: 8px; font-weight:600;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="w-full border-b border-slate-800/40">
      <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between gap-4">
        <div class="flex items-center gap-4">
          <img src="FDGD.png" alt="Logo" class="w-14 h-14 object-contain rounded">
          <div>
            <h1 class="text-lg font-bold">Info Terkini & Pengumuman</h1>
            <p class="text-slate-300 text-sm">UPT Puskesmas Cibatu — Info layanan, jadwal, & pengumuman</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <a href="index.html" class="button">← Kembali</a>
          <button id="themeToggle" class="px-3 py-2 rounded-lg bg-slate-700/40">Mode</button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="max-w-7xl mx-auto px-6 py-8 w-full flex-1">
      <div class="grid grid-cols-12 gap-6">
        <!-- Pengumuman -->
        <section class="col-span-12 lg:col-span-7 space-y-6">
          <div class="p-6 rounded-2xl glass shadow-lg" data-aos="fade-up">
            <h2 class="text-2xl font-bold">Pengumuman Terbaru</h2>
            <p class="text-slate-300 text-sm mt-1">Informasi penting UPT Puskesmas Cibatu</p>
            <div id="announceList" class="mt-6 grid grid-cols-1 gap-4"></div>
          </div>

          <!-- Info Terkini -->
          <div class="p-6 rounded-2xl glass shadow-lg" data-aos="fade-up" data-aos-delay="100">
            <h3 class="text-xl font-semibold">Info Terkini</h3>
            <div id="newsGrid" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
          </div>
        </section>

        <!-- Sidebar -->
        <aside class="col-span-12 lg:col-span-5 space-y-6">
          <!-- Kalender -->
          <div class="p-6 rounded-2xl glass shadow-lg" data-aos="fade-left">
            <h3 class="text-lg font-semibold">Kalender Kegiatan</h3>
            <div id="calendar" class="mt-4 bg-transparent"></div>
          </div>

          <!-- Statistik -->
          <div class="p-6 rounded-2xl glass shadow-lg" data-aos="fade-left" data-aos-delay="100">
            <h3 class="text-lg font-semibold">Statistik Mingguan</h3>
            <canvas id="statChart" class="mt-4" height="140"></canvas>
          </div>
        </aside>
      </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-800/60 py-4">
      <div class="max-w-7xl mx-auto px-6 text-slate-400 text-sm">
        © 2024 UPT Puskesmas Cibatu — Website demo interaktif. Data demo hanya untuk tampilan.
      </div>
    </footer>
  </div>

  <!-- Script -->
  <script>
    AOS.init({duration:600, once:true});

    // Dummy data
    const announcements = [
      {title:'Layanan KIA Keliling — Desa Sukamurni', date:'2024-10-05', body:'Layanan KIA & imunisasi di Desa Sukamurni pada 5 Oktober 2024. Bawa KTP/KK.'},
      {title:'Jadwal Jemput Bola Bulan Oktober', date:'2024-10-01', body:'Jemput bola difokuskan pada 3 kecamatan — daftar lengkap di kalender.'},
      {title:'Peningkatan Pelayanan KTP-el', date:'2024-09-20', body:'Perbaikan sistem antrian online, pelayanan KTP-el diperkirakan lebih cepat.'},
      {title:'Kampanye Vaksinasi Anak', date:'2024-10-12', body:'Vaksin MR gratis untuk anak usia 9 bulan - 15 tahun pada 12 Oktober 2024.'}
    ];

    function renderAnnouncements() {
      const container = document.getElementById('announceList');
      container.innerHTML = '';
      announcements.forEach(a=>{
        const card = document.createElement('article');
        card.className = 'p-4 rounded-lg glass shadow card-hover';
        card.innerHTML = `
          <h4 class="font-semibold">${a.title}</h4>
          <p class="text-slate-300 text-sm mt-2 truncate-2">${a.body}</p>
          <div class="mt-2 text-xs text-slate-400">Tanggal: ${a.date}</div>
        `;
        container.appendChild(card);
      });
    }

    function renderNews() {
      const container = document.getElementById('newsGrid');
      container.innerHTML = '';
      announcements.forEach(a=>{
        const el = document.createElement('article');
        el.className = 'p-4 rounded-lg glass shadow';
        el.innerHTML = `
          <h4 class="font-semibold">${a.title}</h4>
          <p class="text-slate-300 text-sm mt-2 truncate-2">${a.body}</p>
          <div class="mt-2 text-xs text-slate-400">${a.date}</div>
        `;
        container.appendChild(el);
      });
    }

    // Calendar
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 450,
        events: [
          { title: 'Jemput Bola - Desa Sukamurni', start: '2024-10-05' },
          { title: 'Vaksinasi Anak', start: '2024-10-12' },
          { title: 'Sosialisasi Layanan Gratis', start: '2024-11-03' }
        ]
      });
      calendar.render();
    });

    // Statistik chart
    const statCtx = document.getElementById('statChart').getContext('2d');
    new Chart(statCtx, {
      type: 'line',
      data: {
        labels:['Sen','Sel','Rab','Kam','Jum','Sab','Min'],
        datasets:[{ label:'Kunjungan', data:[120,150,180,200,190,220,170], tension:0.35, fill:true }]
      },
      options:{
        plugins:{ legend:{ display:false }},
        scales:{
          x:{ ticks:{ color:'#cbd5e1' }},
          y:{ ticks:{ color:'#cbd5e1' }, beginAtZero:true }
        }
      }
    });

    // Theme toggle
    const themeBtn = document.getElementById('themeToggle');
    let dark = true;
    themeBtn.addEventListener('click', ()=>{
      dark = !dark;
      if(!dark){
        document.body.style.background = 'linear-gradient(180deg,#f8fafc,#eef2ff)';
        document.body.style.color = '#062022';
        themeBtn.textContent = 'Mode Terang';
      } else {
        document.body.style.background = 'linear-gradient(180deg,#042f2e 0%, #061b2a 100%)';
        document.body.style.color = '#ffffff';
        themeBtn.textContent = 'Mode Gelap';
      }
    });

    renderAnnouncements();
    renderNews();
  </script>
</body>
</html>
