<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Layanan Puskesmas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #2b6777;
      margin-bottom: 30px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #999;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #52ab98;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #eaf4f4;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #2b6777;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Jadwal Layanan Puskesmas</h1>
  <table>
    <tr>
      <th>Hari</th>
      <th>Jam</th>
      <th>Layanan</th>
    </tr>
    <tr>
      <td>Senin</td>
      <td>08.00 - 14.00</td>
      <td>Umum, Gigi, KIA</td>
    </tr>
    <tr>
      <td>Selasa</td>
      <td>08.00 - 14.00</td>
      <td>Umum, Gizi, Lansia</td>
    </tr>
    <tr>
      <td>Rabu</td>
      <td>08.00 - 14.00</td>
      <td>Umum, KIA, Imunisasi</td>
    </tr>
    <tr>
      <td>Kamis</td>
      <td>08.00 - 14.00</td>
      <td>Umum, Gigi, PTM</td>
    </tr>
    <tr>
      <td>Jumat</td>
      <td>08.00 - 11.00</td>
      <td>Umum, Lansia</td>
    </tr>
  </table>

  <a href="index.html">ðŸ”™ Kembali ke Beranda</a>
</body>
</html>
