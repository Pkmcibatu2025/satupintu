      font-size: 1.4rem;
      margin-bottom: 0.3rem;
      color: var(--accent);
    }
    p.subtitle {

    }
    .link {
      display: block;
      text-decoration: none;
      background: var(--accent);

      padding: 12px 20px;

      transition: 0.25s;
