<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaduan, Kritik & Saran | UPT Puskesmas Cibatu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, #0f766e, #14b8a6); font-family: 'Poppins', sans-serif; color: white; }
    .card { backdrop-filter: blur(10px); background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2); }
    .popup { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: 0.4s; }
    .popup.active { opacity: 1; pointer-events: auto; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

  <h1 class="text-4xl font-bold mb-2 text-center">ðŸ’¬ Pengaduan, Kritik & Saran</h1>
  <p class="text-white/80 mb-8 text-center">UPT Puskesmas Cibatu - Dinas Kesehatan Kab. Garut</p>

  <section class="card p-6 rounded-2xl max-w-3xl w-full shadow-xl">
    <h2 class="text-2xl font-semibold mb-4 text-teal-100">ðŸ“¨ Formulir Pengaduan / Kritik / Saran</h2>
    <form id="formPengaduan" enctype="multipart/form-data" class="space-y-4">
      <input type="text" name="nama" placeholder="Nama Lengkap" required class="w-full p-3 rounded-lg bg-white/20 text-black border border-white/30">
      <input type="text" name="kontak" placeholder="Nomor HP / Email" required class="w-full p-3 rounded-lg bg-white/20 text-black border border-white/30">
      <select name="jenis" required class="w-full p-3 rounded-lg bg-white/20 text-black border border-white/30">
        <option value="">-- Pilih Jenis --</option>
        <option>Pengaduan</option>
        <option>Kritik</option>
        <option>Saran</option>
      </select>
      <textarea name="pesan" placeholder="Isi pesan Anda..." required rows="4" class="w-full p-3 rounded-lg bg-white/20 text-black border border-white/30"></textarea>
      <div>
        <label class="block mb-1">Upload Foto / Dokumen (opsional)</label>
        <input type="file" name="file" accept="image/*,.pdf,.doc,.docx" class="w-full p-3 rounded-lg bg-white/20 text-white border border-white/30">
      </div>
      <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold px-6 py-3 rounded-lg shadow-lg">
        Kirim Sekarang
      </button>
    </form>
  </section>

  <div id="popupSukses" class="popup">
    <div class="bg-white rounded-2xl p-8 text-center text-gray-800 shadow-lg max-w-sm w-full">
      <h3 class="text-xl font-semibold mb-2">Terima Kasih!</h3>
      <p>Pesan Anda telah terkirim beserta lampiran (jika ada).</p>
      <button onclick="tutupPopup()" class="mt-4 bg-teal-500 hover:bg-teal-600 text-white px-5 py-2 rounded-lg">Tutup</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("formPengaduan");
    const popup = document.getElementById("popupSukses");
    const scriptURL = "https://script.google.com/macros/s/AKfycbzY4RiaqOrF9pVCls3ZasZ4tFu0UICIjf0NZZ1Hnh3HO-JyiONNgzLupSeNufeaa74spw/exec"; // dari Google Apps Script

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = new FormData(form);
      fetch(scriptURL, { method: "POST", body: data })
        .then(res => res.text())
        .then(txt => {
          if (txt.includes("Sukses")) {
            popup.classList.add("active");
            form.reset();
          } else alert("Gagal mengirim: " + txt);
        })
        .catch(err => alert("Gagal mengirim: " + err.message));
    });

    function tutupPopup() { popup.classList.remove("active"); }
  </script>

</body>
</html>
