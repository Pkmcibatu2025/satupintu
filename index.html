  <style>
    :root {
      --bg: #f4f7f9;
      --text: #111;
      --card-bg: #fff;
      --card-text: #111;
      --footer: #aaa;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #f4f4f4;
        --card-bg: #1e1e1e;
        --card-text: #fff;
        --footer: #555;
      }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .profile h1 {
      font-size: 26px;
      margin: 5px 0;
    }

    .profile p {
      color: var(--footer);
      margin: 0;
    }

    .card-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    .card {
      background-color: var(--card-bg);
      color: var(--card-text);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.2s ease;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-icon {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      overflow: hidden;
    }

    .social-icons img {
      width: 100%;
      height: auto;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: var(--footer);
    }

    @media (max-width: 500px) {
      .card-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
